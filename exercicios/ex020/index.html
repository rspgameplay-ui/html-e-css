<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    div > p {
        display: none;
    }
    div:hover > p {
        display: block;
        color: red;
        
    }
</style>
<body>
    <h1>Exemplos</h1>
    <div>
        Rex
        <p>O RAPPA</p>
    </div>
    <div>Priure</div>
    <div>Delabunda</div>
    
</body>
</html>
