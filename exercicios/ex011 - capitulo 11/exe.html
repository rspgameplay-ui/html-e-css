<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abriri esse site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzir Audio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio src="midia/Steve Lacy - Bad Habit (Official Video) - SteveLacyVEVO (youtube).mp3" controls autoplay></audio>
<!-- MP3 WAV OGG-->


</body>
</html>
