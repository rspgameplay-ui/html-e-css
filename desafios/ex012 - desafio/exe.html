<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 2</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para decobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="usar a tag (p)">Parágrafos</abbr></li>
        <li><abbr title="usar a tag (h1-h6)">Titulos</abbr></li>
        <li><abbr title="usar a tag (img)">imagens</abbr></li>
        <li><abbr title="usar a tag (abbr)">Abreviações</abbr></li>
        <li><abbr title="usar a tag (code)">Codigo-fonte</abbr></li>
        <li><abbr title="usar a tag (ol)">Lista numeradas</abbr></li>
        <li><abbr title="usar a tag (ul)">Listas com demarcadores</abbr></li>

    </ul>
    
</body>
</html>
