<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela03</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        th,td {
            border: 1px solid gray;
            padding: 4px;
        }

        thead {
            background-color: rgb(100, 100, 100);
            color: white;
        }

        td.number {
            text-align: center;
        }

        th.Média {
            text-align: left;
        }

        tr.Média-back {
            background-color: rgb(100, 100, 100);
            color: white;
        }

    </style>

</head>
<body>
    
    <table>

        <thead>

            <tr>
                <th rowspan="2" scope="row">Área</th>
                <th rowspan="2" scope="row">Diciplinas</th>
                <th colspan="2" scope="rowgroup">Notas</th>
                <th rowspan="2" scope="row">Médias</th>
            </tr>

            <tr>
                <th scope="row">Nota 1</th>
                <th scope="row">Nota2</th>
            </tr>
            
        </thead>

        <tbody>

        <tr>
            <th colspan="" rowspan="4" scope="colgroup">Exatas</th>
            <td>Diciplinas</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>
        </tr>

        <tr>

            <td>Física</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>


        </tr>

        <tr>

            <td>Química</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>

        </tr>

        <tr>

            <td>Biologia</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>

        </tr>

        <tr class="Média-back">

            <th colspan="4" class="Média" scope="col">Média de Exatas</th>

            <td class="number"><strong>0.0</strong></td>

        </tr>

        <tr>

            <th rowspan="2" scope="colgroup">Humanas</th>
            <td>História</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>
            <td class="number" >0.0</td>

        </tr>

        <tr>

            <td>Geografia</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>

        </tr>

        </tbody>

        <tfoot>

            <tr class="Média-back">

            <th colspan="4" class="Média" scope="col">Média de Humanas</th>
            <td class="number"><strong>0.0</strong></td>

        </tr>

        </tfoot>

    </table>
    
</body>
</html>
